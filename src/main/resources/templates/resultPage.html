<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Age</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="res : ${result}">
                <th><label th:text="${res.getId()}"> -Id-</label></th>
                <th> <label th:text="${res.getAge()}"> -Age-</label></th>
                <th><label th:text="${res.getFirstName()}"> -First name-</label></th>
                <th><label th:text="${res.getLastName()}"> -Last name-</label></th>
            </tr>
        </table>
    </div>


    <p>Click <a th:href="@{/}">here</a> to see a MAIN FORM Students</p>

</body>
</html>
