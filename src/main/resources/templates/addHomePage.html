<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h3>Show all user</h3>
    <form action="/result" method="get">
        <input type="submit">
    </form>
</div>

<div>
    <h3>Add user</h3>
    <form action="/" method="post" th:object="${studentData}">

        <label for="fn">First name</label>
        <input type="text" id="fn" th:field="*{firstName}">

        <label for="ln">Last name</label>
        <input type="text" id="ln" th:field="*{lastName}">

        <label for="age">Age</label>
        <input type="text" id="age" th:field="*{age}">

        <input type="submit">
    </form>
</div>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
